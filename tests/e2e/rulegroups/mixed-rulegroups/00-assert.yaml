apiVersion: coralogix.com/v1alpha1
kind: RuleGroup
metadata:
  labels:
    app.kubernetes.io/name: rulegroup
    app.kubernetes.io/instance: rulegroup-sample
    app.kubernetes.io/part-of: coralogix-operator
    app.kuberentes.io/managed-by: kustomize
    app.kubernetes.io/created-by: coralogix-operator
  name: mixed-rulegroup
status:
  active: true
  applications:
    - application-name
  description: rule-group from k8s operator
  name: mixed-rulegroup
  order: 1
  severities:
    - Warning
    - Info
  subgroups:
    - active: true
      order: 1
      rules:
        - active: true
          name: parsing-rule
          parse:
            destinationField: text
            regex: message\\s*:s*(?P<bytes>\\d+)\\s*.*?status\\sis\\s(?P<status>\\[^\"]+)
            sourceField: text
        - active: true
          block:
            blockingAllMatchingBlocks: true
            keepBlockedLogs: false
            regex: sql_error_code\\s*=\\s*28000
            sourceField: text
          name: blocking-rule
    - active: true
      order: 2
      rules:
        - active: true
          jsonExtract:
            destinationField: Category
            jsonKey: worker
          name: json-extract-rule
        - active: true
          name: replacing-rule
          replace:
            destinationField: text
            regex: .*{
            replacementString: "{"
            sourceField: text
  subsystems:
    - subsystems-name
